
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <!--<link rel="icon" href="../../favicon.ico">-->

    <title>管理员登录</title>    

    <link href="http://cdn.bootcss.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="__CSS__/form-signin-signup.css" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <script src="__JS__/ie-emulation-modes-warning.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="__JS__/ie10-viewport-bug-workaround.js"></script>

</head>

<style>
    body {
        padding-top: 40px;
        padding-bottom: 40px;
        background-color: #e0e0e0;
    }
</style>

<body>

<div class="container">

    <div align="center">
        <form class="form-horizontal form-signin-signup" role="form" method="post" action="{:U('Qwechat/Admin/signin')}">
            <h3 class="form-signin-signup-heading">管理员登录</h3>
            <h6><a href="{:U('Qwechat/Admin/register')}">没有账户?去注册</a></h6>
            <div class="form-group">
                <input type="text" class="form-control" name="account" placeholder="请输入账户名/邮箱">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" name="password" placeholder="请输入密码" required>
            </div>
            <div class="form-group">
                <button class="btn btn-primary btn-block" type="submit">管理员登录</button>
            </div>
        </form>
    </div>

</div> <!-- /container -->

</body>
</html>
